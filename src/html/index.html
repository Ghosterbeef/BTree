<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>B-tree</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Train+One&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/beauty.css">
    <script src="https://d3js.org/d3.v6.min.js" defer></script>
    <script src="../js/beauty.js" defer></script>
    <script src="../js/app.js" defer></script>
</head>
<body>
<header>
    <h1>Реализация <span id="BTree__span">B-дерева</span> на чистом <a href="https://www.javascript.com/"
                                                                       target="_blank">javascript</a></h1>
<!--    <p>Визуализировано с помощью библиотеки <a href="https://d3js.org/" target="_blank">d3.js</a></p>-->
</header>
<main>
    <div class="btn-container">
        <a href ="#" class="btn reload">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>Перерисовать</title>
                <path d="M27.802 5.197c-2.925-3.194-7.13-5.197-11.803-5.197-8.837 0-16 7.163-16 16h3c0-7.18 5.82-13 13-13 3.844 0 7.298 1.669 9.678 4.322l-4.678 4.678h11v-11l-4.198 4.197z"></path>
                <path d="M29 16c0 7.18-5.82 13-13 13-3.844 0-7.298-1.669-9.678-4.322l4.678-4.678h-11v11l4.197-4.197c2.925 3.194 7.13 5.197 11.803 5.197 8.837 0 16-7.163 16-16h-3z"></path>
            </svg>
        </a>
        <a href ="#" class="btn tests">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>Тесты</title>
                <path d="M29.884 25.14l-9.884-16.47v-6.671h1c0.55 0 1-0.45 1-1s-0.45-1-1-1h-10c-0.55 0-1 0.45-1 1s0.45 1 1 1h1v6.671l-9.884 16.47c-2.264 3.773-0.516 6.86 3.884 6.86h20c4.4 0 6.148-3.087 3.884-6.86zM7.532 20l6.468-10.779v-7.221h4v7.221l6.468 10.779h-16.935z"></path>
            </svg>
        </a>
            <a href ="#" class="btn sorting">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>Сортировка по возрастанию</title>
                    <path d="M10 24v-24h-4v24h-5l7 7 7-7h-5z"></path>
                    <path d="M14 18h18v4h-18v-4z"></path>
                    <path d="M14 12h14v4h-14v-4z"></path>
                    <path d="M14 6h10v4h-10v-4z"></path>
                    <path d="M14 0h6v4h-6v-4z"></path>
                </svg>
            </a>
        <input class="orderInput" type="number" min="2">
    </div>
    <div class="table-wrapper">
        <div class="table">
        </div>
    </div>
    <div class="wrapper">
        <form id="insert-form">
            <label for="insert-input"></label>
            <input id="insert-input" type="text" placeholder="Введите значение">
            <button class="insert-btn" type="submit">Добавить</button>
            <p class="timeTo">Добавьте элемент чтобы измерить время</p>
        </form>
        <form id="search-form">
            <label for="search-input"></label>
            <input id="search-input" type="text" placeholder="Введите значение">
            <button class="search-btn" type="submit">Поиск</button>
            <p class="timeTo">Найдите элемент чтобы измерить время</p>
        </form>
        <form id="delete-form">
            <label for="delete-input"></label>
            <input id="delete-input" type="text" placeholder="Введите значение">
            <button class="delete-btn" type="submit">Удалить</button>
            <p class="timeTo">Удалите элемент чтобы измерить время</p>
        </form>
    </div>
</main>
<footer>
    <p>Разработал <a href="https://github.com/Ghosterbeef" target="_blank">Ghosterbeef</a> с использованием исходных
        файлов и документации <a href="https://github.com/dcodeIO" target="_blank">Daniel Wirtz</a>.</p>
    <a href="https://github.com/dcodeIO/btree.js/" target="_blank">dcodeIO / btree.js
    </a>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>B-tree</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Train+One&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/beauty.css">
    <script src="https://d3js.org/d3.v6.min.js" defer></script>
    <script src="../js/beauty.js" defer></script>
    <script src="../js/app.js" defer></script>
</head>
<body>
<header>
    <h1>Реализация <span id="BTree__span">B-дерева</span> на чистом <a href="https://www.javascript.com/"
                                                                       target="_blank">javascript</a></h1>
<!--    <p>Визуализировано с помощью библиотеки <a href="https://d3js.org/" target="_blank">d3.js</a></p>-->
</header>
<main>
    <div class="btn-container">
        <p class="reload-btn">Перерисовать</p>
        <p class="tests">Провести тесты</p>
        <p class="sorting-btn">/\</p>
        <input class="orderInput" type="number" min="2">
    </div>
    <div class="table-wrapper">
        <div class="table">
        </div>
    </div>
    <div class="wrapper">
        <form id="insert-form">
            <label for="insert-input"></label>
            <input id="insert-input" type="text" placeholder="Введите значение">
            <button class="insert-btn" type="submit">Добавить</button>
            <p class="timeTo">Добавьте элемент чтобы измерить время</p>
        </form>
        <form id="search-form">
            <label for="search-input"></label>
            <input id="search-input" type="text" placeholder="Введите значение">
            <button class="search-btn" type="submit">Поиск</button>
            <p class="timeTo">Найдите элемент чтобы измерить время</p>
        </form>
        <form id="delete-form">
            <label for="delete-input"></label>
            <input id="delete-input" type="text" placeholder="Введите значение">
            <button class="delete-btn" type="submit">Удалить</button>
            <p class="timeTo">Удалите элемент чтобы измерить время</p>
        </form>
    </div>
</main>
<footer>
    <p>Разработал <a href="https://github.com/Ghosterbeef" target="_blank">Ghosterbeef</a> с использованием исходных
        файлов и документации <a href="https://github.com/dcodeIO" target="_blank">Daniel Wirtz</a>.</p>
    <a href="https://github.com/dcodeIO/btree.js/" target="_blank">dcodeIO / btree.js
    </a>
</footer>
</body>
</html>
